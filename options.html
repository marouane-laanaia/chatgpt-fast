<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options – Fast UI</title>
  <style>
    body  { font: 13px sans-serif; margin: 16px; width: 280px; }
    h2    { margin-top: 0; font-size: 1.2em; }
    label { display: flex; align-items: center; gap: .5em; margin-bottom: 12px; }
    input[type=range] { width: 100%; }
  </style>
</head>
<body>

  <h2>Paramètres Fast UI</h2>

  <!-- Activation / désactivation -->
  <label>
    <input type="checkbox" id="toggle">
    Activer Fast UI
  </label>

  <!-- Nombre de tours conservés -->
  <div>
    <input type="range" id="turns" min="1" max="5">
    <span id="val"></span> tours
  </div>

  <!-- On réutilise la même logique que dans le popup -->
  <script src="popup.js"></script>
</body>
</html>
